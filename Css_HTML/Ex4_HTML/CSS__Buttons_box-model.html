<style>
  button{
    margin-right: 8px;
  }

  .tweet_button{
    background-color: rgba(14, 145, 221, 0.99);
    color: white;
    font-weight: bold;
    font-size: 13px;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 16px;
    padding-right: 16px;
    border: none;
    border-radius: 18px;
    cursor: pointer;
    transition: box-shadow 0.15s;
  }
  
  /* pseudo class */
  .tweet_button:hover{
  box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15)
  }

  .subscribe_button {
    background-color: rgb(201, 14, 14);

    border: none;

    padding-right: 16px;
